<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters Management</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Characters Management</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nickname</th>
                <th>Class</th>
                <th>Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="characters-table-body">
            <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <script src="./characters.js"></script>
</body>
</html>
